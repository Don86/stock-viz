<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8' />
      <meta />
      <style>{% include 'style.css' %}</style>

    <title>Stock Profiler</title>
      {{ js_resources|indent(4)|safe }}
      {{ css_resources|indent(4)|safe }}
      {{ plot_script|indent(4)|safe }}
  </head>
  <header><h1>Stock Profile</h1></header>

  <body>
    <form name="color_button" method='GET'>
        <font face="Helvetica Neue" size="1.8em">
            Ticker
        </font>

        <select name="ticker" ONCHANGE="location = this.options[this.selectedIndex].value;">
            <option value="#">Select</option>
            <option value="^GSPC">SNP 500</option>
            <option value="^FTSE">FTSE 100</option>
            <option value="GLD">GLD</option>
            <option value="BRK.B">BRK.B</option>
            <!--<option selected="selected" value="^GSPC">^GSPC</option>-->
        </select>

        <!--<br>
        From:
        <input type="text" name="_from" value="{{ _from }}">
        <br>
        To:
        <input type="text" name="to" value="{{ to }}">
        <br>
        <button type="submit">Submit</button>
        -->
    </form>
    {{ plot_div|indent(4)|safe }}
    <p> Annualized return: {{ R_val }}
    </p>
  </body>

<footer></footer>
</html>
